<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffdbdb; /* Soft pink background */
            font-family: "Times New Roman", Times, serif;
        }
        .container {
            margin-top: 50px;
        }
        .main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff4d4d; /* Romantic red color */
            font-family: "Lucida Handwriting", cursive;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #333; /* Darker text color */
            margin-top: 20px;
        }
        .heart {
            color: #ff4d4d; /* Romantic red color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <h1>Registration Successful</h1>
                <p>Congratulations! Your journey with us has just begun. <br> Welcome to a world of endless possibilities and shared dreams. <span class="heart">&hearts;</span></p>
            </div>
        </div>
    </div>
</body>
</html>
