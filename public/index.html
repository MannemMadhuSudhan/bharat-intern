<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-color: #fff5f5; /* Romantic pink background */
            font-family: "Arial", sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #ff4d4d; /* Romantic red color */
            font-family: "Lucida Handwriting", cursive;
        }
        .box {
            margin-bottom: 10px;
        }
        #submit {
            background-color: #ff4d4d; /* Romantic red color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #submit:hover {
            background-color: #ff6666; /* Lighter shade of red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Let's Begin Our Journey Together</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Your Name" required/>
                    <br>
                    <input type="number" class="box" id="age" name="age" placeholder="Your Age" required/>
                    <br>
                    <input type="email" class="box" id="email" name="email" placeholder="Your Email Address" required/>
                    <br>
                    <input type="tel" class="box" id="phno" name="phno" placeholder="Your Phone Number" required/>
                    <br>
                    <select class="box" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Create Password" required/>
                    <br>
                    <input type="submit" value="Registration" id="submit" />
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
